{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Help Article - Perspective Stream{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle text-danger display-1"></i>
                    </div>
                    <h1 class="h3 mb-4">Delete Help Article?</h1>
                    <p class="mb-4">Are you sure you want to delete the article <strong>"{{ object.title }}"</strong>? This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'users:help_article_list' %}" class="btn btn-outline-secondary px-4">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger px-4">
                                Delete Article
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
